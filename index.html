<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asul&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/baef35a47b.js" crossorigin="anonymous"></script>

    <title>Guild Wars Skilter - Advanced Skill Filtering for Guild Wars Reforged</title>

    <style>
        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: "Asul", serif;
            color: #dad0ba;
            background:
                linear-gradient(
                    rgba(0, 0, 0, 0.9) 0%,
                    rgba(0, 0, 0, 0.7) 90%,
                    rgba(0, 0, 0, 1) 100%
                ),
                url('../img/bg.jpg') no-repeat center center;
            background-size: cover;
        }

        /* ===== App Layout ===== */
        .app {
            display: grid;
            grid-template-columns: 280px 1fr 260px;
            height: 100vh;
            gap: 12px;
            padding: 12px;
        }

        /* ===== Panels ===== */
        .panel {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(218, 208, 186, 0.15);
            padding: 12px;
            overflow: hidden;
        }

        /* ===== Left: Filters ===== */
        .filters {
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        .logo {
            width: 20%;
            min-width: 220px;
        }

        .logo img {
            width: 100%;
            display: block;
        }

        /* ===== Center ===== */
        .center {
            display: grid;
            grid-template-rows: 1fr auto;
            gap: 12px;
            overflow: hidden;
        }

        .skill-list {
            overflow-y: auto;
        }

        .skill-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 250ms ease;
        }

        .skill-details.open {
            max-height: 320px;
        }

        .skill-details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .skill-details-header i {
            cursor: pointer;
        }

        /* ===== Right ===== */
        .right {
            display: grid;
            grid-template-rows: 48px 1fr;
            gap: 12px;
            overflow: hidden;
        }

        .right-menu {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
        }

        .right-menu i {
            cursor: pointer;
            opacity: 0.75;
        }

        .right-menu i.active {
            opacity: 1;
        }

        .right-content {
            position: relative;
            overflow: hidden;
        }

        .right-panel {
            display: none;
            height: 100%;
            overflow-y: auto;
        }

        .right-panel.active {
            display: block;
        }

        /* ===== Headings ===== */
        h2 {
            margin: 0 0 8px 0;
            font-size: 15px;
            opacity: 0.85;
        }

        .demo-btn {
            margin-top: 8px;
            padding: 6px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="app">

    <!-- LEFT -->
    <aside class="panel filters">
        <div class="logo">
            <img src="skilter_large.png" alt="Skilter">
        </div>

        <div>
            <h2>Filters</h2>
            <!-- filter pills go here -->
        </div>
    </aside>

    <!-- CENTER -->
    <section class="center">

        <div class="panel skill-list">
            <h2>Skill List</h2>
            <button class="demo-btn" onclick="openSkillDetails()">Select Skill (Demo)</button>
        </div>

        <div class="panel skill-details" id="skillDetails">
            <div class="skill-details-header">
                <h2>Skill Details</h2>
                <i class="fa-solid fa-chevron-down" onclick="closeSkillDetails()"></i>
            </div>
            <p>Detailed skill information goes here.</p>
        </div>

    </section>

    <!-- RIGHT -->
    <aside class="right">

        <div class="panel right-menu">
            <i class="fa-solid fa-bookmark active" onclick="showRightPanel('bookmarks', this)"></i>
            <i class="fa-solid fa-user" onclick="showRightPanel('account', this)"></i>
            <i class="fa-solid fa-key" onclick="showRightPanel('keys', this)"></i>
            <i class="fa-solid fa-gear" onclick="showRightPanel('settings', this)"></i>
        </div>

        <div class="panel right-content">

            <div class="right-panel active" id="panel-bookmarks">
                <h2>Bookmarks</h2>
            </div>

            <div class="right-panel" id="panel-account">
                <h2>Account</h2>
            </div>

            <div class="right-panel" id="panel-keys">
                <h2>Keys</h2>
            </div>

            <div class="right-panel" id="panel-settings">
                <h2>Settings</h2>
            </div>

        </div>

    </aside>

</div>

<script>
    function openSkillDetails() {
        document.getElementById('skillDetails').classList.add('open');
    }

    function closeSkillDetails() {
        document.getElementById('skillDetails').classList.remove('open');
    }

    function showRightPanel(name, icon) {
        document.querySelectorAll('.right-panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.right-menu i').forEach(i => i.classList.remove('active'));

        const panel = document.getElementById('panel-' + name);
        if (panel) panel.classList.add('active');
        if (icon) icon.classList.add('active');
    }
</script>

</body>
</html>
